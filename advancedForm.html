<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Advanced form</title>
</head>
<body>
  <form>
    Formula: 
      <input list="mathEq" name="formula">
        <datalist id="mathEq">
          <option value="sin">
          <option value="cos">
          <option value="tan">
          <option value="cot">
        </datalist>
    Iterations: <input name="iterations" type="range" min="1" max="10"><br />
    Precision: <input name="precision" type="number" min="1" max="100" value="50"><br />
  </form>
</body>
</html>
